<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Visualização da Informação</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/groups.css" rel="stylesheet">
    <link href="css/tree.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
</head>
<body>

<div id="dialogState" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>É necessário selecionar um estado no mapa!</p>
    </div>

</div>

<div class="modal fade " id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="renameModalLabel">Renomear grupo</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="group-name" class="control-label">Nome:</label>
                        <input type="text" class="form-control" id="group-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Renomear</button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-link" onclick="shortenURL()"><span class="glyphicon glyphicon-share"></span></button>
<div class="modal fade " id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel">
    <div class="modal-dialog" role="document" style="width: 50%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="shareModalLabel">Compartilhar grupos</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="link-address" class="control-label">Link:</label>
                        <input type="text" class="form-control" id="link-address" />
                        <button type="button" class="btn btn-link" onclick="copyLink()"><span class="glyphicon glyphicon-copy"></span> Copiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin:20px" id="groups">
</div>

<div id="all">

    <div align="center" style="margin-top: 5px">

        <p>
            <b>Cargo: </b>
            <select id="cargo">
                <option value="1">Presidente</option>
                <option value="3">Governador</option>
                <option value="5">Senador</option>
                <option value="6">Deputado Federal</option>
                <option value="7">Deputado Estadual</option>
            </select>
        </p>
    </div>

    <div id="mapContainer">
        <div id="tooltip"></div>
    </div>

    <div id="app">

    </div>

    <div>
        <div id="label1">

        </div>
        <div id="tree" align="center">
            <div id="tooltipTree"></div>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/base64.min.js"></script>
<script src="js/init.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-queue.v2.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="js/groups.js"></script>
<script src="js/tree.js"></script>
<script src="js/table.js"></script>
<script src="js/map.js"></script>
</body>
</html>
